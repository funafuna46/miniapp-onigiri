<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おにぎり屋さんゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="instructions">
      <img src="images/onigiri_shop.png" alt="おにぎり屋さん" id="onigiriShopImage">
        <p>お客さんの注文通りにおにぎりを提供するアプリです</p>
        <p>間違えると閉店します</p>
        <p>たくさんのお客さんに美味しいおにぎりを食べてもらいましょう！</p>
        <button id="start">開店</button>
    </div>

    <div id="game" class="hidden">
      <p id="greeting">いらっしゃいませ！</p>
      <div id="order-bubble">
        <div id="order-content"></div>
        <div class="triangle"></div>
      </div>
      <div id="onigiris">
        <!-- JavaScriptでおにぎりの要素を動的に追加 -->
      </div>
      <button id="submitOnigiri">お渡し</button>
      <p id="message">ありがとうございました！</p>
    </div>

    <div id="gameOverPopup" class="hidden">
      <p id="gameOverMessage"></p>
      <a
      id="twitterLink"
      target="_blank"
      rel="noopener noreferrer"
      ><button id="postToTwitter">Xに投稿</button></a>
      <button id="playAgain">もう一度</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
